<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Prenotazione laboratorio multimediale | Liceo di Follonica</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f7f9fc;
      --text-color: #1a1a1a;
      --button-bg: #0077ff;
      --button-hover: #005fd1;
      --footer-color: #777;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --button-bg: #3399ff;
      --button-hover: #1a73e8;
      --footer-color: #999;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 1.5rem;
      padding-bottom: 6rem;
      line-height: 1.6;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    body, button, .theme-toggle {
      transition: background-color 0.4s ease, color 0.4s ease, box-shadow 0.4s ease;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }

    p {
      max-width: 720px;
      margin: 0 auto 1.5rem auto;
      font-size: 1.05rem;
      text-align: center;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin: 2rem 0 4.5rem 0;
    }

    @media (min-width: 480px) {
      .buttons {
        flex-direction: row;
        justify-content: center;
      }
    }

    .buttons a {
      text-decoration: none;
    }

    button {
      background: var(--button-bg);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    button:hover {
      background: var(--button-hover);
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: var(--footer-color);
    }

    .theme-toggle {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 1.25rem;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background-color: var(--button-bg);
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    body.dark .theme-toggle {
      background-color: #ffffff;
      color: #121212;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
    }

    .theme-toggle:hover {
      transform: scale(1.1);
    }

    .theme-toggle:active {
      transform: scale(0.95);
      box-shadow: 0 0 0 4px rgba(0, 119, 255, 0.2);
    }

    .theme-toggle:focus {
      outline: none;
    }

    .theme-toggle.show {
      display: flex;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()" title="Cambia tema" aria-label="Cambia tema">üåô</button>

  <h1>Prenotazione laboratorio multimediale e dispositivi - Liceo di Follonica</h1>
  <p>Il Liceo di Follonica dispone di un laboratorio multimediale con postazioni fisse, un carrello mobile con notebook di ultima generazione e un ulteriore carrello mobile con iPad.</p>

  <div class="buttons">
    <a href="https://forms.gle/JuLfANsMMFMz1rCt7"><button>Prenota</button></a>
    <a href="labmulti.html"><button>Disponibilit√† Lab. multimediale</button></a>
  </div>

  <footer>¬© 2024 Nicola. Tutti i diritti riservati.</footer>

  <script>
    const body = document.body;
    const toggleBtn = document.querySelector('.theme-toggle');

    function setThemeIcon(isDark) {
      toggleBtn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    }

    function toggleTheme() {
      body.classList.toggle('dark');
      const isDark = body.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      setThemeIcon(isDark);
    }

    (function initTheme() {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      const useDark = savedTheme === 'dark' || (!savedTheme && prefersDark);

      if (useDark) body.classList.add('dark');
      setThemeIcon(body.classList.contains('dark'));

      const shouldShowToggle = savedTheme !== null || !prefersDark;
      if (shouldShowToggle) toggleBtn.classList.add('show');
    })();
  </script>
</body>
</html>
